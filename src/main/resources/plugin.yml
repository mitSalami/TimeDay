name: TimeDay
version: '${project.version}'
main: com.mitsalami.timeday.TimeDay
api-version: 1.18
prefix: TimeDay
authors: [ mitSalami ]
description: Let's the player vote to change the Time of Day and the weather
commands:
  voteDay:
    description: either starts a vote or vote for it
    usage: /voteDay
    permission: timeday.vote.day
  vote:
      description: Let's you vote in a vote.
      usage: /<command> [yes|no]
      permission: timeday.vote.vote